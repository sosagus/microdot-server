    <header>
        <h1>Actividad 3</h1>

    <main>
    <div class="temperatura-contenedor">
        <div id="temperature-display"> 
            Temperatura: <span id="temperatura">0</span>°C
        </div>
        <label for="temperature-slider">Setear temperatura:</label>
        <input type="range" class="temperature-slider" id="temperature-slider" name="temperature-slider" min="0" max="100" value="0" oninput="updateTemperatura(this.value)">
        <span id="temperature_slider_value">0</span>°C
        <div id="estado-buzzer">
            Buzzer: <span id="buzzer-state">OFF</span>
        </div>
    </div>
    <div class="media">
        <img class="gr" src="images/grp.gif">
    </div>
